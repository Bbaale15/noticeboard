<div class="main-div">
  <form (ngSubmit)="update()" novalidate [formGroup]="editForm">

      <div *ngIf="errMsg" class="alert alert-danger">{{ errMsg }}</div>

    <div class="form-group">
      <h1>Edit Notice</h1>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" value="{{ notice?.title }}" name="title" placeholder="Enter title">

      <div *ngIf="editForm.controls['title'].invalid && submitted">
        <small *ngIf="editForm.controls['title'].errors.required" class="form-text text-danger" required>Required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea  rows="10" class="form-control" formControlName="description" name="description" [value]="notice?.description" placeholder="Enter description" required> </textarea>

      <div *ngIf="editForm.controls['description'].invalid && submitted">
        <small *ngIf="editForm.controls['description'].errors.required" class="form-text text-danger" required>Required</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading"> <img
      *ngIf="loading" src="/assets/loading.gif" style="width: 20px;"> Update</button>
  </form>
</div>
